<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#F0FDF4]">
    <header class="bg-[#15803D] text-white">
      <div
        class="flex justify-between items-center p-4 md:max-w-[1600px] m-auto"
      >
        <h3 class="text-xl font-bold">Green Earth</h3>

        <nav>
          <ul class="flex gap-4">
            <li>About</li>
            <li>Gallery</li>
            <li>Plant a Tree</li>
          </ul>
        </nav>
        <button class="bg-[#FACC15] text-[#15803D] py-2 px-4 rounded-full">
          Plant a Tree
        </button>
      </div>
    </header>
<!-- Hero section -->
    <section class="bg-[#CFF0DC] min-h-80 relative overflow-hidden">
      <img
        src="/assets/hero-leaf1.png"
        class="absolute bottom-0 left-[-70%] md:left-[-30%] xl:left-0 z-1"
      />
      <img
        src="/assets/hero-leaf2.png"
        class="absolute bottom-0 right-[-70%] md:right-[-30%] xl:right-0 z-1"
      />
      <div class="flex flex-col justify-center items-center h-80 gap-4 z-500">
        <h1 class="text-3xl font-bold z-500">Plant a Tree, Grow a Future</h1>
        <p class="text-center max-w-[60%] z-500">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button
          class="bg-[#FACC15] text-[#15803D] py-2 px-4 rounded-full z-500"
        >
          Get Involved
        </button>
      </div>
    </section>


</body>
</html>
